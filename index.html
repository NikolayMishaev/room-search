<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room-search</title>
  <link rel="stylesheet" href="dist/css/style.css" />
  <script defer src="dist/js/script.js"></script>
</head>
<body class="body">
  <main class="main">
    <div class="main-block">
      <h1 class="title">Квартиры</h1>
      <div class="rooms">
        <div class="rooms__heading">
          <p class="rooms__text rooms__text_type_plan">Планировка</p>
          <p class="rooms__text rooms__text_type_room">Квартира</p>
          <button class="rooms__button rooms__button_type_square">
            <span class="rooms__text">S, м<span class="rooms__index">2</span></span>
            <span class="rooms__icon">
              <svg class="icon icon_type_arrow">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
              <svg class="icon icon_type_arrow-down">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
            </span>
          </button>
          <button class="rooms__button rooms__button_type_floor">
            <span class="rooms__text">Этаж</span>
            <span class="rooms__icon">
              <svg class="icon icon_type_arrow">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
              <svg class="icon icon_type_arrow-down">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
            </span>
          </button>
          <button class="rooms__button">
            <span class="rooms__text">Цена, &#8381;</span>
            <span class="rooms__icon">
              <svg class="icon icon_type_arrow">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
              <svg class="icon icon_type_arrow-down">
                <use
                  xlink:href="dist/images/icons/sprite.svg#icon-arrow-up"
                ></use>
              </svg>
            </span>
          </button>

        </div>
        <ul class="rooms__cards">

        </ul>
        <button type="button" class="rooms__button-add-cards">Загрузить еще</button>
      </div>
    </div>
    <aside class="aside">
      <div class="filter">
        <form class="filter__form">
          <div class="filter__buttons">
            <button type="button" aria-label="1" class="filter__button">1к</button>
            <button type="button" aria-label="2" class="filter__button filter__button_active">2к</button>
            <button type="button" aria-label="3" class="filter__button">3к</button>
            <button type="button" aria-label="4" disabled class="filter__button">4к</button>
          </div>
          <p class="filter__title">Стоимость квартиры, &#8381;</p>
          <div class="filter__inputs">
            <div class="filter__block"><span class="filter__text">от</span> <input id="cost-from" class="filter__input" type="text"></div>
            <div class="filter__block"><span class="filter__text">до</span> <input id='cost-to' class="filter__input" type="text"></div>
          </div>
          <div class="slider" id="slider-cost"></div>
          <p class="filter__title">Площадь, м<span class="filter__index">2</span></p>
          <div class="filter__inputs">
            <div class="filter__block"><span class="filter__text">от</span> <input id="square-from" class="filter__input" type="text"></div>
            <div class="filter__block"><span class="filter__text">до</span> <input id='square-to' class="filter__input" type="text"></div>
          </div>
          <div class="slider" id="slider-square"></div>
          <button type="button" class="filter__reset">Сбросить параметры <span class="filter__close">&#215;</span></button>
        </form>
      </div>
    </aside>
    <button class="button-up">
      <svg class="icon icon_type_button-up">
        <use
          xlink:href="dist/images/icons/sprite.svg#icon-button-up"
        ></use>
      </svg>
    </button>
  </main>
  <template id="card-template">
    <li class="card card_margin_bottom">
      <div class="card__info">
        <p class="card__title"><span class="card__room">1</span>-комнатная №104</p>
        <div class="card__description">
          <p class="card__text card__text_type_square"><span class="card__square">63,1</span> <span class="desktop-hidden">м<span class="card__index">2</span></span></p>
          <p class="card__text card__text_type_floor"><span class="card__floor">1</span><span class="card__text_type_grey"> из 17 <span class="desktop-hidden">этаж</span></span></p>
          <p class="card__text"><span class="card__count">6 630 500</span> &#8381;</p>
        </div>
      </div>
      <div class="card__image"></div>
    </li>
  </template>
</body>
</html>
